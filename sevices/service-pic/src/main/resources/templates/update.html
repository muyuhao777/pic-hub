<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改图片信息</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">艺术图像分类检索平台</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login/index}">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login/page}">登录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pic/search}">搜索图片</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pic/insert}">添加图片</a>
                </li>
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link active" th:href="@{/pic/update}">修改图片</a>-->
<!--                </li>-->
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>修改图片信息</h2>

    <div class="row mb-4">
        <div class="col-md-6">
            <img th:src="'http://localhost:9000/' + ${pic.pStr}"
                 class="img-fluid rounded"
                 alt="当前图片">
        </div>
    </div>

    <form th:action="@{/pic/update}" method="post">
        <input type="hidden" th:name="id" th:value="${pic.id}">

        <div class="mb-3">
            <label class="form-label">图片风格</label>
            <select class="form-select" th:name="styleTypeId">
                <option th:each="style : ${styleTypes}"
                        th:value="${style.id}"
                        th:text="${style.name}"
                        th:selected="${pic.styleTypeId} == ${style.id}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">图片内容</label>
            <select class="form-select" th:name="contentTypeId">
                <option th:each="content : ${contentTypes}"
                        th:value="${content.id}"
                        th:text="${content.name}"
                        th:selected="${pic.contentTypeId} == ${content.id}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">图片地区</label>
            <select class="form-select" th:name="regionTypeId">
                <option th:each="region : ${regionTypes}"
                        th:value="${region.id}"
                        th:text="${region.name}"
                        th:selected="${pic.regionTypeId} == ${region.id}">
                </option>
            </select>
        </div>

<!--        <div class="mb-3">-->
<!--            <label class="form-label">图片描述</label>-->
<!--            <textarea class="form-control" th:name="describe"-->
<!--                      rows="3" th:text="${pic?.describe ?: ''}"></textarea>-->
<!--        </div>-->

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/pic/search}" class="btn btn-secondary me-md-2">取消</a>
            <button type="submit" class="btn btn-primary">保存修改</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
