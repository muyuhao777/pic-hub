<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图片上传</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">上传新图片</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/pic/insert/upload}" method="post" enctype="multipart/form-data">
                <!-- 文件上传 -->
                <div class="mb-3">
                    <label for="file" class="form-label">选择图片文件</label>
                    <input type="file" class="form-control" id="file" name="file" required accept="image/*">
                </div>

                <!-- 类型选择 -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="styleTypeId" class="form-label">风格类型</label>
                        <select class="form-select" id="styleTypeId" name="styleTypeId" required>
                            <option value="">-- 请选择 --</option>
                            <option th:each="type : ${styleTypes}"
                                    th:value="${type.id}"
                                    th:text="${type.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="contentTypeId" class="form-label">内容类型</label>
                        <select class="form-select" id="contentTypeId" name="contentTypeId" required>
                            <option value="">-- 请选择 --</option>
                            <option th:each="type : ${contentTypes}"
                                    th:value="${type.id}"
                                    th:text="${type.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="regionTypeId" class="form-label">地区类型</label>
                        <select class="form-select" id="regionTypeId" name="regionTypeId" required>
                            <option value="">-- 请选择 --</option>
                            <option th:each="type : ${regionTypes}"
                                    th:value="${type.id}"
                                    th:text="${type.name}"></option>
                        </select>
                    </div>
                </div>

                <!-- 所有者ID -->
                <div class="mb-3">
                    <label for="ownerId" class="form-label">所有者ID</label>
                    <input type="number" class="form-control" id="ownerId" name="ownerId" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">上传图片</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
